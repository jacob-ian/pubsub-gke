version: "3.9"
services:
  server:
    image: nginx:latest
    container_name: reverse_proxy
    depends_on:
      - frontend
      - backend
    volumes:
      - ./server/nginx/dev.conf:/etc/nginx/conf.d/default.conf
      - ./server/nginx/ssl:/etc/nginx/ssl
      - ./server/nginx/logs:/etc/nginx/logs
    links:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    restart: always
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    ports:
      - "3000:3000"
  backend:
    container_name: backend
    build:
      context: ./backend
      target: dev
    volumes:
      - ./backend:/backend
      - /backend/node_modules
    ports:
      - "3001:3001"
    links:
      - db
    depends_on: 
      - db
    environment:
      - PORT=3001
      - MONGODB_HOST=db:27017
      - MONGODB_USER=root
      - MONGODB_PASSWORD=admin
  db:
    container_name: db
    image: mongo:latest
    ports:
      - "27017:27017"
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=admin
