server {
  listen 3000 default_server;
  root /var/www;

  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/html text/plain text/css text/javascript application/json application/javascript application/xml application/x-font-ttf font/opentype;

  index index.html;

  location / {
    try_files $uri $uri/ =404;
  }
}
