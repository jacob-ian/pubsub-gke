version: "3.9"
services:
  server:
    image: nginx:latest
    container_name: reverse_proxy
    depends_on:
      - frontend
      - backend
    volumes:
      - ./server/nginx/dev.conf:/etc/nginx/conf.d/default.conf
      - ./server/nginx/ssl:/etc/nginx/ssl
      - ./server/nginx/logs:/etc/nginx/logs
    links:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    restart: always
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    ports:
      - "3000:3000"
  backend:
    container_name: backend
    build:
      context: ./backend
      target: dev
    volumes:
      - ./backend:/backend
      - /backend/node_modules
    ports:
      - "3001:3001"
    links:
      - db
      - emulator
    depends_on: 
      - db
      - emulator
    environment:
      - PORT=3001
      - MONGODB_HOST=db:27017
      - MONGODB_USER=root
      - MONGODB_PASSWORD=admin
      - PUBSUB_EMULATOR_HOST=emulator:8085
      - PUBSUB_PROJECT_ID=pubsub-gke
      - GOOGLE_APPLICATION_CREDENTIALS=/Users/jacob-ian/dev/pubsub-gke/key.json
  email-notifier: 
    container_name: email_notifier
    build:
      context:
        ./email-notifier
      target: dev
    volumes: 
      - ./email-notifier:/email-notifier
      - /email-notifier/node_modules
    ports: 
      - "3002:3002"
    links:
      - emulator
    depends_on:
      - emulator
    environment:
      - PORT=3002
      - PUBSUB_EMULATOR_HOST=emulator:8085
      - PUBSUB_PROJECT_ID=pubsub-gke
      - GOOGLE_APPLICATION_CREDENTIALS=/Users/jacob-ian/dev/pubsub-gke/key.json
  db:
    container_name: db
    image: mongo:latest
    ports:
      - "27017:27017"
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=admin

  emulator:
    container_name: pubsub_emu
    build:
      context: ./emulator
    ports: 
      - "8085:8085"
    environment:
      - GCLOUD_PROJECT_ID=pubsub-gke
      - HOST=0.0.0.0
      - PORT=8085
